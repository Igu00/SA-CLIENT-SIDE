    <div class="estoque"> 
        <h1 class="coment">Se cadastre no nosso sistema</h1>
        <form action="" method="get" autocomplete="off">
            <fieldset>
                <legend>Cadastro</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" size="40" placeholder="digie seu nome e sobrenome">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" size="40" placeholder="seuemail@aqui.com">
            <br><br>

            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" size="37" placeholder="digite seu endereço">
            <br><br>

            <label for="cidade">Estado:</label>
            <input type="text" name="cidade" id="cidade" size="39" placeholder="digite seu estado">
            <br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" size="39" placeholder="digite sua cidade">
            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" class="telefone" size="1" maxlength="2" placeholder="xx">
            <input type="text" name="telefone" class="telefone" size="10" maxlength="9" placeholder="xxxxx-xxxx">
            <br><br>

            <label for="login">Usuario: </label>
            <input type="text" name="login" id="login" size="39" placeholder="Entre com o seu login">
            <br><br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" size="40" placeholder="crie uma senha">
            <br><br>
                <button type="submit" value="enviar" name="enviar">Enviar</button>
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </div>
